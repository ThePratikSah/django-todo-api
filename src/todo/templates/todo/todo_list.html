<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.blue.min.css">
</head>

<body>
  <div class="container">
    <h1>To-Do List</h1>
    <ul>
      {% for todo in todos %}
      <li>{{ todo.title }} - {% if todo.completed %} Completed {% else %} Not Completed {% endif %}</li>
      {% endfor %}
    </ul>
    <form method="POST" action="{% url 'add_todo' %}">
      {% csrf_token %}
      <input type="text" name="title" placeholder="Add new task" required><br>
      <textarea name="description"></textarea>
      <button type="submit">Add</button>
    </form>
  </div>
</body>

</html>
